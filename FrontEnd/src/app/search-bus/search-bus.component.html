<header>

    <!-- our main logo -->
    <a id="logo" href="">
        <img src="assets/bus logo.jpg" alt="Logo">
        
    </a>
  
    <!-- main navigation links -->
    <nav>
        <ul>
            
            <li><a (click)="back()">Go Back</a></li>
         </ul>
    </nav>
  </header>

<div id="search-bus">
    <hr>
    <table cellpadding=10 cellspacing=30 style="width:100%;" class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Bus Id</th>
                <th scope="col">Source</th>
                <th scope="col">Destination</th>
              
                <th scope="col">Arrival Time</th>
                <th scope="col">Departure time</th>
                <th scope="col">Base Fare</th>
              
                <th scope="col">Total Seat</th>
                <th scope="col">Seat Selection</th>
            </tr>
        </thead>
        <tbody>
            <!--<tr *ngFor='let x of bus'> *ngIf='x.source==from' *ngIf='x.destination==to' *ngIf='x.departureDate==depDate'-->
            <tr *ngFor='let x of bus'>
                <td >{{x.id}}</td>
                <td>{{x.source}}</td>
                <td>{{x.destination}}</td>
                
                <td>{{x.arrivalTime}}</td>
                <td>{{x.departureTime}}</td>
                <td>{{x.baseFare}}</td>
                
                <td>{{x.totalSeat}}</td>
                <td><button style="background-color: darkorange;" (click)="select(x)">Select Seat</button></td>
                
            </tr>
            
        </tbody>
    </table>
    <hr>
</div>
