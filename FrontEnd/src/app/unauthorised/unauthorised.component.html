<div class="ig" style="float: left; width: 55%;">
        <form [formGroup]="passengerForm" (ngSubmit)="addPassenger()">
            <fieldset>
                <legend>Passenger Details</legend>
            <div class="form-group">
                <div *ngIf="passengerForm.controls.emailId.errors && 
                        (passengerForm.controls.emailId.touched || passengerForm.controls.emailId.dirty)"
                    style="color: red;">
                    Email Id is required
                </div>
                <label for="mail">Email:</label>
                <input class="form-control" type="text" name="emailId" id="emailId" placeholder="Email ID"
                    formControlName="emailId">
            </div>
            <div class="form-group">
                <div *ngIf="passengerForm.controls.phoneNo.errors && 
                        (passengerForm.controls.phoneNo.touched || passengerForm.controls.phoneNo.dirty)"
                    style="color: red;">
                    Phone Number is required
                </div>
                <label for="phoneNo">Phone Number</label>
                <input class="form-control" type="number" name="phoneNo" id="phoneNo" placeholder="Phone Number"
                    formControlName="phoneNo">
            </div>
            <input type="submit" value="Proceed" class="btn btn-primary" [disabled]="passengerForm.invalid">&nbsp;&nbsp;
            <input type="submit" routerLink ="/" value="Cancel" class="btn btn-primary">
        

    </fieldset>
</form>
</div>
